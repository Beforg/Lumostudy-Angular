<header>
    <div>
        <img routerLink="/home" [src]="logo" alt="Logo do Lumostudy">
        <h1>{{ titulo }}</h1>
    </div>  
    <nav>
        <a (click)="alternaProfiel()"><img [src]="profile" class="foto-usuario"></a>
        <span *ngIf="isProfileClicked" class="profile-opcoes">
          <div class="opcoes">
            <button routerLink="/app/profile">Ver Perfil</button>
            <button (click)="logout()">Sair</button>
          </div>
        </span>
    </nav>  
</header>
