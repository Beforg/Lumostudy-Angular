<app-header-lumoapp></app-header-lumoapp>
<section>
    <app-menu-lumoapp></app-menu-lumoapp>
    <div class="container-profile">
        <div class="cabecalho">
            <h2>Meu Perfil</h2>
            <p>Membro desde dd/MM/yyyyy</p>
        </div>
        <div class="container-conteudo">
            <div class="infos">
                <h2>Dados do usuário</h2>
                <div class="conteudo">
                    <span class="conteudo-foto">
                        <img [src]="fotoUrl" alt="Foto do usuário" class="foto-usuario">
                        <label for="input">Alterar foto de Perfil</label>
                        <input id="input" type="file" (change)="selecionarImagem($event)"  accept="image/*">
                        <app-button texto="Enviar" (click)="uploadFoto()"></app-button>
                    </span>
                    <span class="conteudo-dados">
                        <label for="nome">Nome</label>
                        <h3 id="nome">{{usuario?.getNome()}}</h3>
                        <label for="email">Email</label>
                        <h3 id="email">{{usuario?.getEmail()}}</h3>
                        <label for="pontuacao">Pontuação</label>
                        <h3 id="pontuacao">0</h3>
                    </span>
                </div>
            </div>
            <div class="seguranca">
                <h2>Segurança</h2>
                <div class="conteudo">
                    <span class="conteudo-seguranca">
                        <app-button texto="Alterar senha"></app-button>
                        <app-button texto="Alterar email"></app-button>
                    </span>
                </div>
                <a>Excluir conta</a>
            </div>
        </div>
    </div>
</section>
