
<section>
    <form [formGroup]="authForm" (ngSubmit)="login()">
        <img [src]="logo" alt="Logo do Lumostudy" id="logo" routerLink="/home">
        <div>
            <h1>{{title}}</h1>
            <p *ngIf="!isRecuperarSenha" class="texto-login">Por favor insira seus dados </p>
            <span class="span-inputs">
                <label for="email">{{labelEmail}}</label>
                <app-input id="email" [placeholder]="'Email'" [type]="'text'" [placeholder]="'Digite seu Email'" formControlName="email"></app-input>
                <label for="password" *ngIf="!isRecuperarSenha">Senha</label>
                <app-input id="password" [placeholder]="'Senha'" [type]="'password'" [placeholder]="'Digite sua senha'" formControlName="password" *ngIf="!isRecuperarSenha"></app-input>
            </span>
            <span class="span-botoes">
                <app-button texto="Entrar" id="logar" type="submit" *ngIf="!isRecuperarSenha"></app-button>
                <app-button texto="Enviar" id="logar" type="submit" *ngIf="isRecuperarSenha"></app-button>
            </span>
            
            <span class="span-links">
                <a (click)="isRecuperarSenha = !isRecuperarSenha" (click)="exibeRecuperarSenha()">{{labelEsqueciSenha}}</a>
                <a routerLink="/register">NÃ£o possui uma conta?</a>
            </span>
        </div>
        
    </form>
    <img [src]="banner" alt="Banner do Lumostudy" class="banner">
</section>
